<mat-card class="product-card" style="margin: 16px" *ngIf="this.product">
  <div fxLayout="row">
    <div style="padding: 16px;">
      <mat-card-header>
        <mat-card-title class="product-card-name">{{ this.product.productName }}</mat-card-title>
        <mat-card-subtitle class="product-card-brand"><b>{{ this.product.brand }}</b></mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-subtitle class="product-card-store">{{ this.product.store }}</mat-card-subtitle>
        <mat-card-subtitle class="product-card-location">{{ this.product.location }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-md-image [src]="this.product.image" class="product-image" *ngIf="this.product.image">
    </div>

    <mat-card-content>
      <mat-list>
        <mat-list-item><p><b> Category: </b><span class="product-card-category" >{{ this.product.category }}</span></p></mat-list-item>
        <mat-list-item><p><b> Description: </b><span class="product-card-description">{{ this.product.description }}</span></p></mat-list-item>
        <mat-list-item><p><b> Notes: </b><span class="product-card-notes">{{ this.product.notes }}</span></p></mat-list-item>
        <!-- <p> <mat-list-item><b> Tags: </b><span class="product-card-tags">{{ this.product.tags }}</span></p></mat-list-item> -->
        <!-- <p> <mat-list-item><b> Lifespan: </b><span class="product-card-lifespan">{{ this.product.lifespan }}</span></p></mat-list-item> -->
        <mat-list-item><p><b> Threshold: </b><span class="product-card-threshold">{{ this.product.threshold }}</span></p></mat-list-item>
      </mat-list>
    </mat-card-content>
  </div>
  <mat-card-actions class="edit-product" style="margin: 16px">
    <button color="primary" mat-raised-button data-test="editProductButton" routerLink="{{this.editURL}}">
      <mat-icon matListIcon>edit</mat-icon>
      Edit Product
    </button>
  </mat-card-actions>
  <mat-card-actions class="add-to-pantry" style="margin: 16px">
    <button color="primary" mat-raised-button type="button" (click)="popup = true" data-test="addToPantryButton">
      <mat-icon matListIcon>add</mat-icon><mat-icon matListIcon>local_dining</mat-icon>
      Add Product To Pantry
    </button>
  </mat-card-actions>
</mat-card>
