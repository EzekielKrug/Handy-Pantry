<h1 mat-dialog-title>Delete Product?</h1>

<mat-dialog-content>
<!-- Line 5 was originally: <p>Remove {{data.productName | titlecase}} from your products?</p>-->
<p>Remove {{data.productName}} from your products?</p>
<p>
