<h2 mat-dialog-title>{{data.productName | titlecase}} from {{data.store | titlecase}} is already in your shopping list.</h2>

<mat-dialog-content>
  <h3>Go to your Shopping List?</h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button>
    <button [mat-dialog-close]="" mat-button type="button" color="primary"
    data-test="goToShoppinglistButton">
    Go to Shopping List
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
  </button>
</mat-dialog-actions>
